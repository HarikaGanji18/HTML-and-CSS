<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>Form Tags</h2>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name:" /><br>
        <h4>Password:</h4>
        <input type="password" placeholder="Enter password:"><br><br>
        <strong>Description</strong><br>
        <textarea name="" id="" rows="5" cols="20"></textarea>
        <h4>Email</h4>
        <input type="email" value="email@gmail.com"> <p>Here value doesn't disappears when we place the cursor pointer in it(EMAIL). but, the placeholder will be disappears.(PASSWORD,NAME)</p>
        <input type="radio" name="gender" value="male" id="">Male
        <input type="radio" name="gender" value="female" id="">Female
        <input type="radio" name="gender" value="others" id="">Others
        <br><br>
        <strong>Select Known Languages...</strong> <br>
        <input type="checkbox" name="programming" value="java" id="" checked>Java <br>
        <input type="checkbox" name="programming" value="html" id="">HTML <br>
        <input type="checkbox" name="programming" value="css" id="">CSS <br>
        <input type="checkbox" name="programming" value="python" id="">Python <br>
        <input type="checkbox" name="programming" value="javascript" id="">JavaScript <br>
        <br><br>
        <strong>Select your Country</strong> <br><br>
        <select name="Languages" id="">
            <option value="india">India</option>
            <option value="australlia">Australlia</option>
            <option value="us">United States</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="pakisthan">Pakisthan</option>
        </select>
        <br><br>
        <input type="submit">
       <button type="submit">submit</button>
    </form>
  </body>
</html>
