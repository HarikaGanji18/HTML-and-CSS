<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tags</title>
    <style>
      th, td {
        border: 2px solid crimson;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>salary</th>
      </tr>
      <tr>
        <td>Harika</td>
        <td>20</td>
        <td>50,000</td>
      </tr>
      <tr>
        <td>Sindhu</td>
        <td>20</td>
        <td>70,000</td>
      </tr>
      <tr>
        <td>Akshay</td>
        <td>21</td>
        <td>35,000</td>
      </tr>
    </table>
  </body>
</html>
